  // Function to create HTML blocks for programs
  function createProgramBlocks() {
      const programsContainer = document.getElementById('programsContainer');

      programsData.data.forEach(program => {
        const programBlock = document.createElement('div');
        programBlock.classList.add('program-block');

        // Add click event listener to each program block
        programBlock.addEventListener('click', () => openModal(program));

        const sch = document.createElement('h2');
        sch.textContent = program.titre;

        const title = document.createElement('h3');
        title.textContent = program.sigle;

        const universite = document.createElement('h4');
        universite.textContent = program.universite;

        const type = document.createElement('h5');
        type.textContent = program.type;

        programsContainer.appendChild(programBlock);
        programBlock.appendChild(sch);
        programBlock.appendChild(title);
        programBlock.appendChild(universite);
        programBlock.appendChild(type);
      });
    }

    function openModal(program) {
      const modal = document.getElementById('modal');
      const overlay = document.getElementById('overlay');
      const modalTitle = document.getElementById('modalTitle');
      const modalSigle = document.getElementById('modalSigle');
      const modalUniversite = document.getElementById('modalUniversite');
      const modalType = document.getElementById('modalType');
      const modalDetails = document.getElementById('modalDetails');

      // Set modal content
      modalTitle.textContent = program.titre;
      modalSigle.textContent = program.sigle;
      modalUniversite.textContent = program.universite;
      modalType.textContent = program.type;

      // Add details to the modal
      modalDetails.innerHTML = `
        <h6>Details:</h6>
        <ul>
          ${program.villes.map(city => `
            <li>
              City: ${city.name}
              <ul>
                ${city.filieres.map(filiere => `
                  <li>Filiere: ${filiere}</li>
                `).join('')}
              </ul>
            </li>
          `).join('')}
        </ul>
      `;

      // Show the modal and overlay
      modal.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      const overlay = document.getElementById('overlay');

      // Hide the modal and overlay
      modal.style.display = 'none';
      overlay.style.display = 'none';
    }

    // Call the function to create program blocks
    createProgramBlocks();

function search() {
        // Get the search term from the input
        var searchTerm = document.getElementById('searchInput').value;

        // Check if the search term is longer than 4 characters
        if (searchTerm.length > 3) {
            // Remove previous highlights
            removeHighlights();

            // Create a regular expression with the search term and the 'g' flag for global search
            var regex = new RegExp(searchTerm, 'gi');

            // Get the page content
            var pageContent = document.body.innerHTML;

            // Replace the matched text with the highlighted version
            var highlightedContent = pageContent.replace(regex, function (match) {
                return '<span class="highlight">' + match + '</span>';
            });

            // Update the page content with the highlighted version
            document.body.innerHTML = highlightedContent;
        }
    }

    function removeHighlights() {
        var highlights = document.querySelectorAll('.highlight');

        // Iterate over the highlighted elements and remove the 'highlight' class
        highlights.forEach(function (element) {
            element.outerHTML = element.innerHTML; // Replace the span with its content
        });
    }
